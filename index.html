    <div id="root"></div>
    <audio id="bg-music" src="/src/hooks/musica.mp3" autoplay loop ></audio>

    <script type="module" src="/src/main.tsx">

       const audio = document.getElementById("bg-music");
    const delay = 10000; // tempo de espera em ms (ex: 5000 = 5s)

    // tenta tocar automaticamente depois do delay
    window.addEventListener("load", () => {
      setTimeout(() => {
        audio.play().catch(() => {
          console.log("Autoplay bloqueado. Aguardando interação do usuário.");
        });
      }, delay);
    });

    // fallback: caso o navegador bloqueie, toca no primeiro clique/toque
    document.body.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      }
    }, { once: true });
    </script>
